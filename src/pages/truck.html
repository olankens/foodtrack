<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/style.css" />
    <style>
      .heading {
        .heading-body {
          display: flex;
          justify-content: space-between;
          align-items: center;
          height: 60px;
          .heading-next {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

          justify-content: space-between;

          }
          button {
            background: #00bd0d;
            color: #fff;
            height: 2rem;
          }
        }
        .content-body {
          padding: 2rem 0 1rem 0;
          table {
            border-collapse: collapse;
            border: 1px solid #000;

      .container {
        width: 80%;

      table {
        background-color: white;
        color: #000;
      }

      }

      }

    <!-- HEADING -->

                <th>Action</th>
